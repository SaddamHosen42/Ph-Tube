<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhTube</title>
    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font CDN -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap');

        .font-inter {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        .active {
            background-color: #f00;
            color: #fff;
        }
    </style>
</head>

<body class="font-inter container mx-auto w-[90%]">
    <header>
        <nav class="flex justify-between items-center p-6 border-b-2 border-[#17171720]">
            <img class="w-[140px]" src="assets/Logo.png" alt="Logo">
            <h4 class="p-2 rounded-sm bg-[#25252520] text-lg font-medium">Sort by view</h4>
            <button class=" bg-red-500 text-white btn text-lg font-medium">Blog</button>
        </nav>
    </header>
    <main>
        <nav id="categories-container" class="flex items-center justify-center gap-4 p-6">
            <div>
                <button id="btn-all" onclick="loadVideos()" class="btn btn-md  hover:bg-red-500 hover:text-white">All</button>
            </div>
        </nav>
        <section id="videos-container" class=" grid grid-cols-4 gap-4">
            <div class="flex flex-col items-center justify-center col-span-4 mt-20 space-y-4">
                <img src="assets/Icon.png" alt="">
                <h1 class=" text-center text-2xl font-bold w-[350px]">Oops!! Sorry, There is no content here</h1>
            </div>
        </section>
    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
